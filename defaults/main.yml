---
letsencrypt_domains_groups: []
#  - email: '{{contact_email}}'
#    domains:
#      - '{{api_domain}}'
#      - '{{manager_domain}}'
letsencrypt_pause_services: []
letsencrypt_certbot_version: master
letsencrypt_certbot_verbose: false
letsencrypt_force_renew: false
letsencrypt_certbot_args: []
letsencrypt_certbot_default_args:
  - certonly
  - --standalone
  - --expand
  - --text
  - -n
  - --no-self-upgrade
  - --agree-tos
